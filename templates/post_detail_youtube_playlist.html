<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>{{POST_TITLE}}</title>
<link href="https://vjs.zencdn.net/8.23.3/video-js.css" rel="stylesheet"/>
<style>
  :root{--bg:#060608;--panel:#0b0b0d;--muted:#9aa3b2;--muted-2:#6f7780;--accent:#3b82f6;--card:#0f1113;--border:rgba(255,255,255,0.04);--glass:rgba(255,255,255,0.02);}html,body{height:100%;margin:0;background:var(--bg);color:#e6eef8;font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,Arial;}.wrap{max-width:1100px;margin:18px auto;padding:12px;}header{display:flex;align-items:center;justify-content:space-between;margin-bottom:14px}header h1{font-size:18px;margin:0;color:#fff}header .hint{color:var(--muted);font-size:13px}.video-player-container{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));margin-bottom:12px;border-radius:8px;overflow:hidden;border:1px solid var(--border);}.embed-wrap{position:relative;width:100%;padding-top:56.25%;background:#000;min-height:220px;}.embed-wrap iframe{position:absolute;top:0;left:0;width:100%;height:100%;border:0;display:block;}.embed-fallback{position:absolute;left:0;right:0;top:0;bottom:0;display:flex;align-items:center;justify-content:center;color:var(--muted);font-size:14px;background:linear-gradient(180deg, rgba(0,0,0,0.05), rgba(0,0,0,0.05));}.controls, .video-info, .playlist-wrapper{display:none !important;}@media (max-width:720px){.embed-wrap{padding-top:56.25%;}}@media (max-width:420px){.embed-wrap{padding-top:56.25%;}}.back-row{display:flex;align-items:center;gap:10px;}.back-link{display:inline-flex;align-items:center;justify-content:center;width:40px;height:40px;min-width:40px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.04);color:#e6eef8;text-decoration:none;transition:background .15s ease, transform .12s ease, box-shadow .12s ease;}.back-link:hover{background:rgba(255,255,255,0.03);transform:translateY(-1px);box-shadow:0 6px 18px rgba(0,0,0,0.55);}.back-link:focus{outline:3px solid rgba(59,130,246,0.25);outline-offset:2px;}.back-icon{width:18px;height:18px;display:block;stroke:currentColor;fill:none;stroke-width:1.5;}.post-title{font-size:16px;color:#fff;font-weight:600;line-height:1;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}@media (max-width:420px){.back-link{width:44px;height:44px;}.back-icon{width:20px;height:20px;}}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="back-row">
        <a class="back-link" href="{{BACK_TO_GRID_URL}}" id="backToGrid" title="Back to gallery" aria-label="Back to gallery">
          <svg class="back-icon" viewBox="0 0 24 24" aria-hidden="true"><rect x="3" y="3" width="7" height="7" rx="1.2"/><rect x="14" y="3" width="7" height="7" rx="1.2"/><rect x="3" y="14" width="7" height="7" rx="1.2"/><rect x="14" y="14" width="7" height="7" rx="1.2"/></svg>
        </a>
        <div class="header">
          <div class="post-title">{{POST_CONTENT}}</div>
        </div>
      </div>
    </header>

    <div class="video-player-container">
      <div class="embed-wrap" aria-hidden="false">
        <iframe
          src="{{YOUTUBE_EMBED_URL}}"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
          loading="lazy"
        ></iframe>
      </div>
    </div>
  </div>
</body>
</html>
