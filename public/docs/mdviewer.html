<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    
    <!-- GitHub Markdown CSS from CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown-light.min.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown-dark.min.css" media="(prefers-color-scheme: dark)">
    
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .controls {
            background-color: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .controls select {
            background-color: #21262d;
            color: #c9d1d9;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 0.5rem;
            font-size: 14px;
            cursor: pointer;
        }

        .controls select:hover {
            background-color: #30363d;
        }

        .controls button {
            background-color: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .controls button:hover {
            background-color: #2ea043;
        }

        .markdown-container {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .markdown-body {
            background-color: #0d1117;
        }

        .markdown-body img {
            max-width: 100%;
            height: auto;
        }

        .markdown-body pre {
            background-color: #161b22;
            border-radius: 6px;
        }

        .markdown-body table {
            display: block;
            overflow-x: auto;
            width: 100%;
        }

        .error-message {
            background-color: #da3633;
            color: white;
            padding: 1rem;
            margin: 2rem;
            border-radius: 6px;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: #8b949e;
        }

        @media (max-width: 768px) {
            .markdown-container {
                padding: 1rem;
            }
        }

        /* Light mode overrides */
        @media (prefers-color-scheme: light) {
            body {
                background-color: #ffffff;
                color: #24292f;
            }
            
            .controls {
                background-color: #f6f8fa;
                border-bottom: 1px solid #d0d7de;
            }
            
            .controls select {
                background-color: #ffffff;
                color: #24292f;
                border: 1px solid #d0d7de;
            }
            
            .controls select:hover {
                background-color: #f6f8fa;
            }
            
            .markdown-body {
                background-color: #ffffff;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <select id="fileSelector">
            <option value="STARLIGHTGUARDIANS.md">Starlight Guardians</option>
            <option value="SAGE_SYS.md">SAGE</option>
        </select>
        <button onclick="loadMarkdown()">Load Document</button>
        <span id="status" style="color: #8b949e; font-size: 14px;"></span>
    </div>

    <div id="content">
        <div class="loading">Loading document...</div>
    </div>

    <script>
        // Configure marked options
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: true,
            mangle: false
        });

        // Load markdown file
        async function loadMarkdown() {
            const selector = document.getElementById('fileSelector');
            const filename = selector.value;
            const contentDiv = document.getElementById('content');
            const status = document.getElementById('status');
            
            // Update URL with current file parameter
            const url = new URL(window.location);
            url.searchParams.set('file', filename);
            window.history.pushState({}, '', url);
            
            status.textContent = 'Loading...';
            contentDiv.innerHTML = '<div class="loading">Loading document...</div>';
            
            try {
                const response = await fetch(filename);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const markdown = await response.text();
                
                // Parse markdown to HTML
                const html = marked.parse(markdown);
                
                // Render the content
                contentDiv.innerHTML = `
                    <div class="markdown-container">
                        <article class="markdown-body">
                            ${html}
                        </article>
                    </div>
                `;
                
                status.textContent = `Loaded: ${filename}`;
                
            } catch (error) {
                console.error('Error loading markdown:', error);
                contentDiv.innerHTML = `
                    <div class="error-message">
                        <strong>Error loading document:</strong> ${error.message}<br>
                        <small>Make sure "${filename}" is in the same folder as this HTML file.</small>
                    </div>
                `;
                status.textContent = 'Error loading file';
            }
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', function() {
            const selector = document.getElementById('fileSelector');
            
            // Check for URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const fileParam = urlParams.get('file');
            
            // If file parameter exists and is valid, select it
            if (fileParam) {
                const options = Array.from(selector.options);
                const matchingOption = options.find(opt => opt.value === fileParam);
                if (matchingOption) {
                    selector.value = fileParam;
                }
            }
            
            // Load the selected markdown
            loadMarkdown();
        });
    </script>
</body>
</html>
